<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/images/favicon/favicon.png" type="image/x-icon">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>
            Welcome to your new favorite Game ❤️
        </h1>
    </header>
    <main>
        <section id="gameSection">
            <div id="gameButtonContainer">
                <button onclick="startGame('rock')">
                    <img src="assets/images/rock.png" class="buttonImages" alt="rock" aria-label="rock">
                </button>
                <button onclick="startGame('paper')">
                    <img src="assets/images/paper.png" class="buttonImages" alt="paper" aria-label="paper">
                </button>
                <button onclick="startGame('scissors')">
                    <img src="assets/images/scissors.png" class="buttonImages" alt="scissors" aria-label="scissors">
                </button>
                <button onclick="startGame('lizard')">
                    <img src="assets/images/lizard.png" class="buttonImages" alt="lizard" aria-label="lizard">
                </button>
                <button onclick="startGame('spock')">
                    <img src="assets/images/spock.png" class="buttonImages" alt="spock" aria-label="spock">
                </button>
            </div>
            <div>
                <button onclick="newGame()">
                    New Game
                </button>
            </div>
            <div id="playerDisplay">
                Player: 
            </div>
            <div id="computerDisplay">
                Computer: 
            </div>
            <div id="resultDisplay">
                Result: 
            </div>
            <div class="totalResult">
                Total: 
                <p id="totalPlayerResult">
                    Player:
                </p>
                <p id="totalComputerResult">
                    Computer:
                </p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
