<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/images/favicon/favicon.png" type="image/x-icon">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>Welcome to your new favorite Game </h1>
    </header>
    <main>
        <section id="game-container">
            <div>
                <button onclick="startGame('rock')">
                    <img src="assets/images/rock.png" alt="rock" aria-label="rock">
                </button>
                <button onclick="startGame('paper')">
                    <img src="assets/images/paper.png" alt="paper" aria-label="paper">
                </button>
                <button onclick="startGame('scissors')">
                    <img src="assets/images/scissors.png" alt="scissors" aria-label="scissors">
                </button>
                <button onclick="startGame('lizard')">
                    <img src="assets/images/lizard.png" alt="lizard" aria-label="lizard">
                </button>
                <button onclick="startGame('spock')">
                    <img src="assets/images/spock.png" alt="spock" aria-label="spock">
                </button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
